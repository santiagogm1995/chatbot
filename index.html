<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      href="/resources/img/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <title>chatbot</title>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-resourceroots='{
        "com.santiago.chatbot": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>
  </head>

  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="com.santiago.chatbot"
      data-id="container"
      data-settings='{"id" : "chatbot"}'
    ></div>

    <script
      src="https://cdn.cai.tools.sap/webchat/webchat.js"
      channelId="1e4749d2-1cf2-4fa7-9471-67261e5b27c4"
      token="83ad746001e402138767e31bba4e2790"
      id="cai-webchat">
    </script>
  </body>
</html>
